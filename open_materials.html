<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/open_materials.css" />

<body>
   <div class="box">
       <div class="interior">
           <div class="content">
               <div class="header">
                   <div class="header_content">

                           <i>＞</i>
                           <span class="material">开户材料</span>
                       </div>
                       <div class="hcr">
                           <a href="#" onclick="ret(); return false"><img src="img/return_key.png"/></a>
                           <i class="linellae"></i>

                               <em id="timesd">180</em>
                               <i class="second_icon">s</i>

                   </div>
               </div>
               <div class="main">

                   </div>
                   <div id="affirm">确认</div>
               </div>
               <div class="footer">
                   <div class="foot_left">
                       <i class="fl_con"></i>
                       <span class="fl_font">推荐信息</span>
                   </div>
                   <div class="foot_right">
                       <span class="fr_font">呼叫帮助</span>
