<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/open_information.css" />
    <script type="text/javascript" src="js/open_information.js"></script>
</head>
<body>
   <div class="box">
    <div class="interior">
        <div class="content">
            <div class="header">
                <div class="header_content">
                    <div class="hcl">
                        <span class="open_bank">企业开户</span>
                        <i>＞</i>
                        <span class="material">开户须知</span>
                    </div>
                    <div class="hcr">
                        <a href="#" onclick="ret(); return false"><img src="img/return_key.png"/></a>
                        <i class="linellae"></i>
                        <span class="timed">
                               <em id="timesd">180</em>
                               <i class="second_icon">s</i>
                           </span>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main_content">
                    <span class="title">银行开户所需的注意事项:</span>
                    <ul class="main_font">
                        <li>1.公司营业执照正本复印件多份；</li>
                        <li>2.公司组织机构代码证正本复印件多份；</li>
                        <li>3.公司税务登记证正本复印件多份；</li>
                        <li>4.公司法人代表处身份证明复印件多份（注：代理人身份证明复印件多份）；</li>
                        <li>5.公司公章、财务章、法人章、发票专用章；</li>
                        <li>6.银行基本账户相关申请表格；</li>
                        <li>7.银行需提供的其它材料。</li>
                    </ul>
                </div>
                <div id="affirm">确认</div>
            </div>
            <div class="footer">
                <div class="foot_left">
                    <i class="fl_con"></i>
                    <span class="fl_font">推荐信息</span>
                </div>
                <div class="foot_right">
                    <span class="fr_font">呼叫帮助</span>
                    <i class="fr_con"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
