<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/password_page.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/password_page.js"></script>
</head>
<body>
<div class="box">
    <div class="interior">
        <div class="content">
            <div class="header">
                <div class="header_content">
                    <div class="hcl">
                        <span class="open_bank">企业开户</span>
                        <i>＞</i>
                        <span class="material">设置密码</span>
                    </div>
                    <div class="hcr">
                        <a href="#" onclick="ret(); return false"><img src="img/return_key.png"/></a>
                        <i class="linellae"></i>
                        <span class="timed">
                               <em id="timesd">180</em>
                               <i class="second_icon">s</i>
                           </span>
                    </div>
                </div>
            </div>
            <div class="main">
                <form action="/api/openbank" method="post">
                    <div class="main_picture">
                        <div class="mapic_left"></div>
                        <div class="mapic_right">
                            <div class="mainPassword">
                                <div class="mapic_rightt">
                                    <label for="password">输入密码</label>
                                    <input type="password" required="required"  maxlength="6" id="password">
                                </div>
                                <div class="mapic_rightb">
                                    <label for="rpPassword">再次输入</label>
                                    <input type="password" required="required"  maxlength="6" id="rpPassword">
                                </div>
                            </div>
                            <div class="hint"></div>
                            <div class="hint_font">
                                <ul class="hintul">
                                    <li>1、请设置6位数字密码；</li>
                                    <li>2、两次输入的密码必须一致；</li>
                                    <li>3、请不要设置过于简单的密码。</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="main_hintPassword">
                        <i class="main_ic"></i>
                        <div class="main_ft">请按照提示设置账户密码</div>
                    </div>
                    <div id="affirm">确认</div>
                </form>
            </div>
            <div class="footer">
                <div class="foot_left">
                    <i class="fl_con"></i>
                    <span class="fl_font">推荐信息</span>
                </div>
                <div class="foot_right">
                    <span class="fr_font">呼叫帮助</span>
                    <i class="fr_con"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script type="text/javascript" src="js/password_page.js"></script>-->
</body>
</html>
